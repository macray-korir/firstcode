<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1><b>FORMS</b></h1>
        <form method="get" action="save.html">
            <label>First name</label>
            <input type="text" name="name" placeholder="First Name"/>
            <br>
            <label>Last Name</label>
            <input type="text" name="name" placeholder="Last Name"/>
            <br>
            <label>Country of Birth</label>
            <input type="text" placeholder="Country of Birth"/>
            <br>
            <label>Date of Birth</label>
            <input type="date" name="name"/>
            <br>
            <label>Country Code</label>
            <select name="Country code">
                <option value="">Counrty code</option>
                <option value="+254">+254</option>
                <option value="+255">+255</option>
                <option value="+256">+256</option>
                <option value="+257">+257</option>
            </select>
            <label>Number</label>
            <input type="number" name="name" />
            <br>
            <label>Email</label>
            <input type="email" name="name" placeholder="info@gmail.com"/>
            <br>
            <label>Favorite color</label>
            <input type="color" name="name"/>
            <br>
            <input type="hidden" name="name" placeholder="wow!they click"/>
            <br>
            <label>Input Password</label>
            <input type="password" name="name"/>
            <br>
            <label>Gender</label>
            Male<input type="radio" name="Gender" value="male" checked/>
            Female<input type="radio" name="Gender" value="male"/>
            <br>
            Internet Applcication<input type="checkbox" name="" value="IAP" checked/>
            C programming<input type="checkbox" name="" value="c"/>
            Java programming<input type="checkbox" name="" value="java"/>
            <br>
            <label>Select your course</label>
            <select name="Course">
                <option value=""><i>Please select a course></i></option>
                <option value="BBIT">BBIT</option>
                <option value="CIT">CIT</option>
                <option value="DBIT">DBIT</option>
                <option value="MIT">MIT</option>
            </select>
            <br>
            <input type="reset" name="reset" value="reset/clear"/>
            <input type="submit" name="submit"/>
        </form>
    </body>
</html>
